{% extends "base.html" %}
{% block title %}New Ticket{% endblock %}
{% block header %}Create Help Desk Ticket{% endblock %}
{% block content %}
<form method="POST" enctype="multipart/form-data" class="max-w-xl space-y-4">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div>
    <label for="subject" class="block text-sm font-medium text-slate-700 mb-1">Subject *</label>
    <input type="text" id="subject" name="subject" required class="w-full px-4 py-2 border rounded-lg">
  </div>
  <div>
    <label for="requester_name" class="block text-sm font-medium text-slate-700 mb-1">Requester Name *</label>
    <input type="text" id="requester_name" name="requester_name" required class="w-full px-4 py-2 border rounded-lg">
  </div>
  <div>
    <label for="requester_email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
    <input type="email" id="requester_email" name="requester_email" class="w-full px-4 py-2 border rounded-lg">
  </div>
  <div>
    <label for="description" class="block text-sm font-medium text-slate-700 mb-1">Description</label>
    <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border rounded-lg"></textarea>
  </div>
  <div>
    <label for="priority" class="block text-sm font-medium text-slate-700 mb-1">Priority</label>
    <select id="priority" name="priority" class="w-full px-4 py-2 border rounded-lg">
      <option value="Low">Low</option>
      <option value="Medium" selected>Medium</option>
      <option value="High">High</option>
    </select>
  </div>
  <div>
    <label class="block text-sm font-medium text-slate-700 mb-1">Attachment (optional)</label>
    <input type="file" name="attachment" class="w-full px-4 py-2 border rounded-lg">
  </div>
  <div class="flex gap-3">
    <button type="submit" class="px-6 py-2 bg-[#1E3A8A] text-white rounded-lg hover:bg-[#1e40af]">Create Ticket</button>
    <a href="{{ url_for('tickets.index') }}" class="px-6 py-2 border rounded-lg hover:bg-slate-50">Cancel</a>
  </div>
</form>
{% endblock %}
