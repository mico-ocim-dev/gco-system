{% extends "base.html" %}
{% block title %}New Document Request{% endblock %}
{% block header %}Create Document Request{% endblock %}
{% block content %}
<form method="POST" class="max-w-xl space-y-4">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <p class="text-sm text-slate-600 mb-2">Submit your request below. Staff will record your visit details in the logbook when you come to the office.</p>
  <div>
    <label for="requester_name" class="block text-sm font-medium text-slate-700 mb-1">Requester Name *</label>
    <input type="text" id="requester_name" name="requester_name" required value="{{ current_user.full_name or current_user.username }}" class="w-full px-4 py-2 border rounded-lg">
  </div>
  <div>
    <label for="requester_email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
    <input type="email" id="requester_email" name="requester_email" value="{{ current_user.email }}" class="w-full px-4 py-2 border rounded-lg">
  </div>
  <div>
    <label for="document_type" class="block text-sm font-medium text-slate-700 mb-1">Document Type *</label>
    <input type="text" id="document_type" name="document_type" required placeholder="e.g. Certificate of Good Moral" class="w-full px-4 py-2 border rounded-lg">
  </div>
  <div>
    <label for="purpose" class="block text-sm font-medium text-slate-700 mb-1">Purpose</label>
    <textarea id="purpose" name="purpose" rows="3" class="w-full px-4 py-2 border rounded-lg"></textarea>
  </div>
  <div class="flex gap-3">
    <button type="submit" class="px-6 py-2 bg-[#1E3A8A] text-white rounded-lg hover:bg-[#1e40af]">Submit Request</button>
    <a href="{{ url_for('document_requests.index') }}" class="px-6 py-2 border rounded-lg hover:bg-slate-50">Cancel</a>
  </div>
</form>
{% endblock %}
