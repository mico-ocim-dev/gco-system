<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey - {{ survey.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100 flex items-center justify-center p-4">
  <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-xl font-bold text-slate-800">{{ survey.title }}</h1>
    <p class="text-slate-500 mt-1 mb-6">{{ survey.description or '' }}</p>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="mb-4 p-3 rounded bg-emerald-50 text-emerald-700">{{ messages[0][1] }}</div>
    {% endif %}
    {% endwith %}
    <form method="POST" class="space-y-5">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      {% for q in survey.questions %}
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">{{ q.question_text }}</label>
        {% if q.question_type == 'rating' %}
        <select name="q{{ q.id }}" class="w-full px-4 py-2 border rounded-lg">
          <option value="">-- Select --</option>
          {% for i in range(1,6) %}
          <option value="{{ i }}">{{ i }}</option>
          {% endfor %}
        </select>
        {% else %}
        <input type="text" name="q{{ q.id }}" class="w-full px-4 py-2 border rounded-lg">
        {% endif %}
      </div>
      {% endfor %}
      <button type="submit" class="w-full py-3 bg-[#1E3A8A] text-white rounded-lg hover:bg-[#1e40af]">Submit</button>
    </form>
  </div>
</body>
</html>
